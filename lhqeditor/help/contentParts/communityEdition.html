<p class="tipBlock">Tip: If you are using Visual Studio <b>Community edition</b>, you might need to install .NET Core 2.2 Framework SDK. See <a class="url urlTip" href="https://dotnet.microsoft.com/download/dotnet-core/2.2">https://dotnet.microsoft.com/download/dotnet-core/2.2</a>. If you have ASP.NET Core project templates, you will need SDK (runtime is not sufficient).</p>
