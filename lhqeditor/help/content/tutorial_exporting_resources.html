<h1>Tutorial <span id="rightArrow"></span> Exporting Resources</h1>

<p>To export all project resources to an Excel file, click <b>Export</b> button on <b>Taskbar</b>. <b>Export Resources</b> window appears. Select all languages and select filename:</p>

<p><img class="screenshot" src="images/tutorial_export.png" alt="Tutorial export"></p>

<p>Click <b>OK</b>. The <span class="mono">xlsx</span> file is generated and opened, e.g.:</p>

<p><img class="screenshot" src="images/tutorial_exportExample.png" alt="Tutorial export result example"></p>

<div id="exportPurpose"></div>

<p>See also: <a class="url" href="index.html?page=operations_importing_resources">Importing Resources [operation]</a></p>
